<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="d.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
   <style>
    body{
        color:#fff;
        background-color:#333;

    }
   </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mb-3">
                <h1 class="display-4 text-center">weight converter</h1>

            <form class="form-group">
                <input type="number" id="inp" class="form-control form-control-lg" placeholder="convert the pounds...">
            </form>
           <div id="output">
            <div class="card bg-primary mb-2">
                
                <div class="card-body">
                    <h4>Grams</h4>
                <div id="gramid"></div>
                </div>
            </div>

            <div class="card bg-success mb-2">
                <div class="card-body">
                    <h4>kiloGrams</h4>
                <div id="kgramid"></div>
                </div>
            </div>

            <div class="card bg-danger mb-2">
                <div class="card-body">
                    <h4>milligrams</h4>
                <div id="mgramid"></div>
                </div>
            </div>
            </div>
                
          </div>
           
        
        </div>
    </div>

    <script>
        document.getElementById("output").style.display="none";
        document.getElementById("inp").addEventListener("input",function(e){
            let val=e.target.value;
            document.getElementById("output").style.display="block";
            let x=document.getElementById("gramid");
            x.innerHTML=val/0.002;
            
            let y=document.getElementById("kgramid");
            y.innerHTML=val/0.000076;
            
            let z=document.getElementById("mgramid");
            z.innerHTML=val/0.00987;

        });
    </script>


    </body>
    </html>
